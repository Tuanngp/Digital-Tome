    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />

    <meta name="description" content="Bookland-Book Store Ecommerce Website"/>
    <meta property="og:title" content="Bookland-Book Store Ecommerce Website"/>
    <meta property="og:description" content="Bookland-Book Store Ecommerce Website"/>
    <meta property="og:image" content="../social-image.html"/>
    <meta name="format-detection" content="telephone=no">

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.png" />

    <!-- PAGE TITLE HERE -->
    <title>Bookland-Book Store Ecommerce Website</title>
</head>
<body id="bg">
<div class="page-wraper">
    <div id="loading-area" class="preloader-wrapper-1">
        <div class="preloader-inner">
            <div class="preloader-shade"></div>
            <div class="preloader-wrap"></div>
            <div class="preloader-wrap wrap2"></div>
            <div class="preloader-wrap wrap3"></div>
            <div class="preloader-wrap wrap4"></div>
            <div class="preloader-wrap wrap5"></div>
        </div>
    </div>
    <div th:include="header.html"></div>

    <!-- Content -->
    <div class="page-content bg-white">
        <!-- contact area -->
        <div class="content-block">
            <!-- Browse Jobs -->
            <section class="content-inner bg-white">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-3 col-lg-4 m-b30">
                            <div class="sticky-top">
                                <div class="shop-account">
                                    <div class="account-detail text-center">
                                        <div class="my-image">
                                            <a href="javascript:void(0);">
                                                <img alt="" src="images/profile3.jpg">
                                            </a>
                                        </div>
                                        <div class="account-title">
                                            <div class="" th:object="${profileDto}">
                                                <h4 class="m-b5"><a href="javascript:void(0);" th:text="*{fullName}"></a></h4>
                                                <p class="m-b0"><a href="javascript:void(0);" th:text="*{email}"></a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="account-list">
                                        <li>
                                            <a href="my-profile.html" class="active"><i class="far fa-user" aria-hidden="true"></i>
                                                <span>Profile</span></a>
                                        </li>
                                        <li>
                                            <a href="shop-cart.html"><i class="flaticon-shopping-cart-1"></i>
                                                <span>My Cart</span></a>
                                        </li>
                                        <li>
                                            <a href="wishlist.html"><i class="far fa-heart" aria-hidden="true"></i>
                                                <span>Wishlist</span></a>
                                        </li>
                                        <li>
                                            <a href="books-grid-view.html"><i class="fa fa-briefcase" aria-hidden="true"></i>
                                                <span>Shop</span></a>
                                        </li>
                                        <li>
                                            <a href="services.html"><i class="far fa-bell" aria-hidden="true"></i>
                                                <span>Services</span></a>
                                        </li>
                                        <li>
                                            <a href="help-desk.html"><i class="far fa-id-card" aria-hidden="true"></i>
                                                <span>Help Desk</span></a>
                                        </li>
                                        <li>
                                            <a href="privacy-policy.html"><i class="fa fa-key" aria-hidden="true"></i>
                                                <span>Privacy Policy</span></a>
                                        </li>
                                        <li>
                                            <a href="/logout"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                                                <span>Log Out</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-8 m-b30">
                            <div class="shop-bx shop-profile">
                                <div class="shop-bx-title clearfix">
                                    <h5 class="text-uppercase">Basic Information</h5>
                                </div>

                                <form method="post" th:action="@{/profile}" th:object="${profileDto}">
                                    <input hidden th:field="*{id}"/>
                                    <div class="row m-b30">
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput1" class="form-label">Your Name:</label>
                                                <input th:field="*{fullName}" type="text" class="form-control" id="formcontrolinput1" placeholder="FullName">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput2" class="form-label">Address:</label>
                                                <input th:field="*{address}" type="text" class="form-control" id="formcontrolinput2" placeholder="Address">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput3" class="form-label">Phone:</label>
                                                <input th:field="*{phone}" type="text" class="form-control" id="formcontrolinput3" placeholder="Phone Number">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput4" class="form-label">Age:</label>
                                                <input th:field="*{age}" type="text" class="form-control" id="formcontrolinput4" placeholder="Age">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btnhover">Save Setting</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Browse Jobs END -->
        </div>
    </div>
    <!-- Content END-->
    <button class="scroltop" type="button"><i class="fas fa-arrow-up"></i></button>
</div>

<!-- JAVASCRIPT FILES ========================================= -->
<script src="js/jquery.min.js"></script><!-- JQUERY MIN JS -->
