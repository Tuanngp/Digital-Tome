<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }
        .card-header {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .card-body {
            padding: 40px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 0; /* Vuông vắn */
            padding: 15px;
            margin-top: 10px;
            border: 2px solid #ddd;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: calc(100% - 30px); /* Định rộng của input */
        }
        .form-control:focus {
            border-color: #fda085;
            box-shadow: 0 0 10px rgba(253, 160, 133, 0.5);
        }
        .btn-primary {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px; /* Thêm khoảng cách */
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #8fd3f4, #84fab0);
            transform: translateY(-3px);
            cursor: pointer; /* Thêm hiệu ứng trỏ chuột */
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: moveBg 10s linear infinite;
        }
        @keyframes moveBg {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
<div class="animated-bg"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Reset Password
                </div>
                <div class="card-body">

                    <form action="/reset-password" method="post">
                        <div class="mb-4">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-4" style="margin-top: 20px;">
                            <label for="token" class="form-label">OTP</label>
                            <input type="text" class="form-control" id="token" name="token" required>
                            <p style="color: red" th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
