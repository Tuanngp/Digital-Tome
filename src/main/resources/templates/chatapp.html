<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <script src="/user/js/jquery.min.js"></script><!-- JQUERY MIN JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #conversation {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageForm {
            display: flex;
        }
        #messageForm input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        .outgoing {
            text-align: right;
            background-color: #d1e7dd;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .incoming {
            text-align: left;
            background-color: #e2eafc;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="conversation"></div>

<form id="messageForm">
    <input type="text" id="sender" placeholder="Your name" th:value="${username}">
    <input type="text" id="receiver" placeholder="Receiver's name" value="nguyengiaphuongtuan@gmail.com">
    <input type="text" id="content" placeholder="Message content">
    <button type="submit">Send</button>
</form>

<script src="/rest/message.js"></script>
</body>
</html>
