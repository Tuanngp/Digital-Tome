<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}">
    <title>Read Book</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .page-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .book-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book-content iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <header th:replace="~{layout/header :: header}"></header>
    <div class="book-content">
        <iframe th:src="${book.bookPath} + '?#toolbar=0'" width="100%" height="1000"></iframe>
    </div>
</div>
</body>
</html>
