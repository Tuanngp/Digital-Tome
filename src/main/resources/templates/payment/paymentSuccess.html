<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment success</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 50px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .container h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .container p {
            color: #777;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .container .paypal-logo {
            width: 250px;
            margin-bottom: 20px;
        }
        .container .button {
            background: linear-gradient(135deg, #32a852 0%, #4bcf73 100%);
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .container .button:hover {
            background: linear-gradient(135deg, #4bcf73 0%, #32a852 100%);
        }
        .checkmark {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #32a852;
            position: relative;
            margin: 20px 0;
            animation: pop-in 0.5s ease forwards;
        }
        .checkmark::before {
            content: '';
            display: block;
            width: 50px;
            height: 25px;
            border-left: 5px solid #fff;
            border-bottom: 5px solid #fff;
            position: absolute;
            top: 35%;
            left: 25%;
            transform: rotate(-45deg);
        }
        @keyframes pop-in {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://eventfrog.de/upload/rm/lp/za/lp-zahlungsarten-paypal-1-FMM874WG.webp?_=1705976130000" alt="PayPal" class="paypal-logo">
    <h1>Payment success!</h1>
    <div class="checkmark"></div>
    <p>Thank you for using PayPal. Your transaction has been processed successfully.</p>
    <a href="/" class="button">Home page</a>
</div>
</body>
</html>
