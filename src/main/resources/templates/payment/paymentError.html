<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment failed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 50px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .container h1 {
            color: #d9534f;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .container p {
            color: #777;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .container .paypal-logo {
            width: 250px;
            margin-bottom: 20px;
        }
        .container .button {
            background: #d9534f;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .container .button:hover {
            background: #c9302c;
        }
        .error-icon {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d9534f;
            position: relative;
            margin: 20px 0;
            animation: pop-in 0.5s ease forwards;
        }
        .error-icon::before, .error-icon::after {
            content: '';
            display: block;
            width: 60%;
            height: 5px;
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .error-icon::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        @keyframes pop-in {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://eventfrog.de/upload/rm/lp/za/lp-zahlungsarten-paypal-1-FMM874WG.webp?_=1705976130000" alt="PayPal" class="paypal-logo">
    <h1>Payment failed!</h1>
    <div class="error-icon"></div>
    <p>An error occurred while processing your payment. Please try again later.</p>
    <a href="/" class="button">Try again</a>
</div>
</body>
</html>
