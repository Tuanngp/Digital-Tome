<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}">
    <title>Transaction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table th {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            color: #666;
        }

        .table td {
            font-size: 14px;
            color: #333;
        }

        .badge {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 4px;
        }

        .badge-success {
            background-color: #28a745;
            color: #fff;
        }

        .badge-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .badge-warning {
            background-color: #ffc107;
            color: #333;
        }

        .dropdown-menu {
            min-width: 100px;
        }
    </style>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<br>
<div class="container">
    <div class="table-responsive">
        <table class="table table-bordered table-responsive-md">
            <thead>
            <tr>
                <th style="width:80px;"><strong>#</strong></th>
                <th><strong>Book Title</strong></th>
                <th><strong>Username</strong></th>
                <th><strong>Date</strong></th>
                <th><strong>Price</strong></th>
                <th><strong>Status</strong></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="transaction, iterStat : ${transactions}">
                <td><strong th:text="${iterStat.count}"></strong></td>
                <td th:text="${transaction.bookTitle}"></td>
                <td th:text="${transaction.username}"></td>
                <td th:text="${#dates.format(transaction.createdDate, 'dd MMMM yyyy')}"></td>
                <td th:text="${transaction.price} + ' $'"></td>
                <td>
                    <span th:classappend="${transaction.success} ? 'badge badge-success' : 'badge badge-danger'">
                        <span th:text="${transaction.success} ? 'Successful' : 'Failed'"></span>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- PhÃ¢n trang -->
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/transaction(size=${pageSize}, page=${currentPage} - 1)}">Previous</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" href="#" th:href="@{/transaction(size=${pageSize}, page=${i})}" th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/transaction(size=${pageSize}, page=${currentPage} + 1)}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
