<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/head :: head}">
<body>
<header th:replace="~{layout/header :: header}"></header>
<div class="container d-flex flex-column">
    <div class="row justify-content-center align-items-center
          min-vh-50">
        <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Forgot Password?</h5>
                        <p class="mb-2">Enter your registered email ID to reset the password
                        </p>
                    </div>
                    <form id="forgotPassword" action="sendEmail" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                                   required="">
                            <p th:if="${error}" th:text="${error}" class="text-danger"></p>
                        </div>
                        <div class="mb-3 d-grid">
                            <button type="submit" class="btn btn-primary">
                                Reset Password
                            </button>
                        </div>
                        <span>Don't have an account? <a href="/login">sign in</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
